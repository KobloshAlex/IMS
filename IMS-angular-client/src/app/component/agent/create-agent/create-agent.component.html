<div class="container-fluid">
  <h2>Create Agent</h2>
  <form (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="example-full-width">
          <mat-label>Agent First Name</mat-label>
          <input matInput [(ngModel)]="agent.firstName" id="agentFirstName" name="agentFirstName" required type="text">
        </mat-form-field>
      </div>
      <div class="form-group col-md-6">
        <mat-form-field class="example-full-width">
          <mat-label>Agent Last Name</mat-label>
          <input matInput [(ngModel)]="agent.lastName" id="agentLastName" name="agentLastName" required type="text">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6">
        <mat-form-field class="example-full-width">
          <mat-label>Agent Email</mat-label>
          <input matInput [(ngModel)]="agent.email" id="agentEmail" name="agentEmail" required type="text">
        </mat-form-field>
      </div>
      <div class="form-group col-md-6">
        <mat-form-field class="example-full-width">
          <mat-label>Agent Password</mat-label>
          <input matInput [(ngModel)]="agent.password" id="agentPassword" name="agentPassword" required type="password">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6">
        <mat-form-field class="example-full-width">
          <mat-label>Agent Age</mat-label>
          <input matInput [(ngModel)]="agent.age" id="agentAge" name="agentAge" required type="text">
        </mat-form-field>
      </div>
      <div class="form-group col-md-6">
        <mat-form-field class="example-full-width">
          <mat-label>Agent Sex</mat-label>
          <mat-select [(value)]="agent.sex" required>
            <mat-option value="F">F</mat-option>
            <mat-option value="M">M</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6">
        <mat-form-field class="example-full-width">
          <mat-label>Branch Address</mat-label>
          <input matInput [(ngModel)]="agent.branchAddress" id="agentBranchAddress" name="agentBranchAddress" required
                 type="text">
        </mat-form-field>
      </div>
      <div class="form-group col-md-6">
        <mat-form-field class="example-full-width">
          <mat-label>Branch Address</mat-label>
          <input matInput [(ngModel)]="agent.branchCity" id="agentBranchCity" name="agentBranchCity" required
                 type="text">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6">
        <mat-form-field class="example-full-width">
          <mat-label>Branch Address</mat-label>
          <input matInput [(ngModel)]="agent.branchState" id="agentBranchState" name="agentBranchState" required
                 type="text">
        </mat-form-field>
      </div>
    </div>

    <button mat-stroked-button color="primary" type="submit">
      <svg class="bi bi-check2-circle" fill="currentColor" height="1em" viewBox="0 0 16 16" width="1em"
           xmlns="http://www.w3.org/2000/svg">
        <path
          d="M15.354 2.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L8 9.293l6.646-6.647a.5.5 0 0 1 .708 0z"
          fill-rule="evenodd"/>
        <path
          d="M8 2.5A5.5 5.5 0 1 0 13.5 8a.5.5 0 0 1 1 0 6.5 6.5 0 1 1-3.25-5.63.5.5 0 1 1-.5.865A5.472 5.472 0 0 0 8 2.5z"
          fill-rule="evenodd"/>
      </svg>
      Submit
    </button>
  </form>
</div>
