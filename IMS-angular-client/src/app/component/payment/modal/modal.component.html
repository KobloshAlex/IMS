<div class="modal-header">
  <h5 class="modal-title">Do you want to confirm the payment?</h5>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <h5>Payment Details:</h5>
  <p><b>ID:</b> {{id}}</p>
  <p><b>Name:</b> {{name}}</p>
  <p><b>Description:</b> {{description}}</p>
  <p><b>Price:</b> {{price / 100}}$</p>
</div>
<div class="modal-footer d-flex justify-content-between">
  <button type="button" class="btn btn-success" (click)="confirm(id)">Confirm</button>
  <button type="button" class="btn btn-danger" (click)="cancel(id)">Cancel</button>
</div>
