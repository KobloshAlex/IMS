<div class="container-fluid">
  <h2>Create Customer Policy</h2>
  <form *ngIf="!isError" name="form" (ngSubmit)="f.form.valid && onSubmit() " #f="ngForm" novalidate>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="example-full-width">
          <mat-label>Customer Policy Nominee Name</mat-label>
          <input [(ngModel)]="customerPolicy.nomineeName" id="nomineeName" matInput name="nomineeName" required
                 type="text">
        </mat-form-field>
      </div>
      <div class="form-group col-md-6">
        <mat-form-field class="example-full-width">
          <mat-label>Customer Policy Premium Type</mat-label>
          <input [(ngModel)]="customerPolicy.premiumType" id="premiumType" matInput name="premiumType" required
                 type="text">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6">
        <mat-form-field class="example-full-width">
          <mat-label>Customer Policy Agent Commission</mat-label>
          <input [(ngModel)]="customerPolicy.agentCommissionAmount" id="agentCommissionAmount" matInput
                 name="agentCommissionAmount" required
                 type="text">
        </mat-form-field>
      </div>
      <div class="form-group col-md-6">
        <mat-form-field class="example-full-width">
          <mat-label>Customer Policy Relational</mat-label>
          <input [(ngModel)]="customerPolicy.relational" id="relational" matInput name="relational" required
                 type="text">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6">
        <mat-form-field class="example-full-width">
          <mat-label>Policy Term Condition</mat-label>
          <mat-select [(value)]="customerPolicy.termConditions">
            <mat-option value="true">True</mat-option>
            <mat-option value="false">False</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <button (click)="gotoList()" color="primary" mat-stroked-button>
      <svg class="bi bi-arrow-90deg-up" fill="currentColor" height="1em" viewBox="0 0 16 16" width="1em"
           xmlns="http://www.w3.org/2000/svg">
        <path
          d="M2.646 6.854a.5.5 0 0 0 .708 0L6 4.207l2.646 2.647a.5.5 0 1 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 0 0 0 .708z"
          fill-rule="evenodd"/>
        <path
          d="M6 3.5a.5.5 0 0 0-.5.5v6.5A2.5 2.5 0 0 0 8 13h5.5a.5.5 0 0 0 0-1H8a1.5 1.5 0 0 1-1.5-1.5V4a.5.5 0 0 0-.5-.5z"
          fill-rule="evenodd"/>
      </svg>
      Back to CEO List
    </button>
    <button color="primary" mat-stroked-button type="submit">
      <svg class="bi bi-check2-circle" fill="currentColor" height="1em" viewBox="0 0 16 16" width="1em"
           xmlns="http://www.w3.org/2000/svg">
        <path
          d="M15.354 2.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L8 9.293l6.646-6.647a.5.5 0 0 1 .708 0z"
          fill-rule="evenodd"/>
        <path
          d="M8 2.5A5.5 5.5 0 1 0 13.5 8a.5.5 0 0 1 1 0 6.5 6.5 0 1 1-3.25-5.63.5.5 0 1 1-.5.865A5.472 5.472 0 0 0 8 2.5z"
          fill-rule="evenodd"/>
      </svg>
      Submit
    </button>
  </form>
  <div class="alert alert-warning" *ngIf="isError">
    Fail to create Record<br/>{{ errorMessage }}
  </div>
  <div class="alert alert-success" *ngIf="isSuccessful">
    New Record Has Been Created
  </div>
</div>
