<h2>Customer details</h2>

<div *ngIf="customer" class="panel-body">
  <table class="table table-stripped">
    <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Sex</th>
      <th>Address</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <td>{{customer.customerId}}</td>
    <td>{{customer.firstName}}</td>
    <td>{{customer.lastName}}</td>
    <td>{{customer.age}}</td>
    <td>{{customer.sex}}</td>
    <td>{{customer.address}}</td>
    <td>{{customer.email}}</td>
    </tbody>
  </table>

  <button (click)="backToCustomers()" class="btn btn-sm btn-outline-dark">
    <svg class="bi bi-arrow-90deg-up" fill="currentColor" height="1em" viewBox="0 0 16 16" width="1em"
         xmlns="http://www.w3.org/2000/svg">
      <path d="M2.646 6.854a.5.5 0 0 0 .708 0L6 4.207l2.646 2.647a.5.5 0 1 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 0 0 0 .708z"
            fill-rule="evenodd"/>
      <path d="M6 3.5a.5.5 0 0 0-.5.5v6.5A2.5 2.5 0 0 0 8 13h5.5a.5.5 0 0 0 0-1H8a1.5 1.5 0 0 1-1.5-1.5V4a.5.5 0 0 0-.5-.5z"
            fill-rule="evenodd"/>
    </svg>
    Back to Customers List
  </button>
</div>
