<div class="container-fluid">
  <h2>Customer details</h2>

  <div *ngIf="customer" class="panel-body">
    <table class="table table-stripped">
      <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Sex</th>
        <th>Address</th>
        <th>Email</th>
      </tr>
      </thead>
      <tbody>
      <td>{{customer.customerId}}</td>
      <td>{{customer.firstName}}</td>
      <td>{{customer.lastName}}</td>
      <td>{{customer.age}}</td>
      <td>{{customer.sex}}</td>
      <td>{{customer.address}}</td>
      <td>{{customer.email}}</td>
      </tbody>
    </table>

    <button (click)="backToCustomers()" color="primary" mat-stroked-button>
      <svg class="bi bi-arrow-90deg-up" fill="currentColor" height="1em" viewBox="0 0 16 16" width="1em"
           xmlns="http://www.w3.org/2000/svg">
        <path
          d="M2.646 6.854a.5.5 0 0 0 .708 0L6 4.207l2.646 2.647a.5.5 0 1 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 0 0 0 .708z"
          fill-rule="evenodd"/>
        <path
          d="M6 3.5a.5.5 0 0 0-.5.5v6.5A2.5 2.5 0 0 0 8 13h5.5a.5.5 0 0 0 0-1H8a1.5 1.5 0 0 1-1.5-1.5V4a.5.5 0 0 0-.5-.5z"
          fill-rule="evenodd"/>
      </svg>
      Back to Customers List
    </button>
    <button (click)="customerUpdate(customer)" color="primary" mat-stroked-button>
      <svg class="bi bi-plus-circle" fill="currentColor" height="1em" viewBox="0 0 16 16" width="1em"
           xmlns="http://www.w3.org/2000/svg">
        <path d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"
              fill-rule="evenodd"/>
        <path d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z" fill-rule="evenodd"/>
        <path d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" fill-rule="evenodd"/>
      </svg>
      UPDATE
    </button>
  </div>
</div>
