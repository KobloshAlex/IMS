<div class="container-fluid">
  <h2>Create Customer</h2>
  <form (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="example-full-width">
          <mat-label>Customer First Name</mat-label>
          <input [(ngModel)]="customer.firstName" id="customerFirstName" matInput
                 name="customerFirstName" required
                 type="text">
        </mat-form-field>
      </div>

      <div class="form-group col-md-6">
        <mat-form-field class="example-full-width">
          <mat-label>Customer Last Name</mat-label>
          <input [(ngModel)]="customer.lastName" id="customerLastName" matInput
                 name="customerLastName" required
                 type="text">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6">
        <mat-form-field class="example-full-width">
          <mat-label>Customer Email</mat-label>
          <input [(ngModel)]="customer.email" id="customerEmail" matInput name="customerEmail"
                 required
                 type="text">
        </mat-form-field>

      </div>

      <div class="form-group col-md-6">
        <mat-form-field class="example-full-width">
          <mat-label>Customer Password</mat-label>
          <input [(ngModel)]="customer.password" id="customerPassword" matInput
                 name="customerPassword" required
                 type="password">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6">
        <mat-form-field class="example-full-width">
          <mat-label>Customer Age</mat-label>
          <input [(ngModel)]="customer.age" id="customerAge" matInput name="customerLastName"
                 required
                 type="text">
        </mat-form-field>
      </div>
      <div class="form-group col-md-6">
        <mat-form-field class="example-full-width">
          <mat-label>Customer Address</mat-label>
          <input [(ngModel)]="customer.address" id="customerAddress" matInput
                 name="customerAddress" required
                 type="text">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6">
        <mat-form-field class="example-full-width">
          <mat-label>Customer Sex</mat-label>
          <mat-select [(value)]="customer.sex" required>
            <mat-option value="F">F</mat-option>
            <mat-option value="M">M</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <button color="primary" mat-stroked-button type="submit">
      <svg class="bi bi-check2-circle" fill="currentColor" height="1em" viewBox="0 0 16 16" width="1em"
           xmlns="http://www.w3.org/2000/svg">
        <path
          d="M15.354 2.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L8 9.293l6.646-6.647a.5.5 0 0 1 .708 0z"
          fill-rule="evenodd"/>
        <path
          d="M8 2.5A5.5 5.5 0 1 0 13.5 8a.5.5 0 0 1 1 0 6.5 6.5 0 1 1-3.25-5.63.5.5 0 1 1-.5.865A5.472 5.472 0 0 0 8 2.5z"
          fill-rule="evenodd"/>
      </svg>
      Submit
    </button>
  </form>
  <div class="alert alert-warning" *ngIf="isError">
    Fail to create Record<br/>{{ errorMessage }}
  </div>
</div>
