<div class="container-fluid">
  <div class="panel panel-primary">
    <div class="penal-heading">
      <h2>Branch List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-sm">
        <thead>
        <tr>
          <th>Policy Name</th>
          <th>Policy Type</th>
          <th>Policy ID</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let policy of policies | async">
          <td>{{policy.policyName}}</td>
          <td>{{policy.policyType}}</td>
          <td>{{policy.policyId}}</td>
          <td>
            <button (click)="policyDetails(policy.policyId)" mat-stroked-button color="primary">
              <svg class="bi bi-search" fill="currentColor" height="1em" viewBox="0 0 16 16" width="1em"
                   xmlns="http://www.w3.org/2000/svg">
                <path d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"
                      fill-rule="evenodd"/>
                <path d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"
                      fill-rule="evenodd"/>
              </svg>
              DETAILS
            </button>
            <button (click)="policyUpdate(policy)" mat-stroked-button color="primary">
              <svg class="bi bi-plus-circle" fill="currentColor" height="1em" viewBox="0 0 16 16" width="1em"
                   xmlns="http://www.w3.org/2000/svg">
                <path d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"
                      fill-rule="evenodd"/>
                <path d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z" fill-rule="evenodd"/>
                <path d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" fill-rule="evenodd"/>
              </svg>
              UPDATE
            </button>
            <button (click)="deletePolicy(policy.policyId)" mat-stroked-button color="warn">
              <svg class="bi bi-x-circle" fill="currentColor" height="1em" viewBox="0 0 16 16" width="1em"
                   xmlns="http://www.w3.org/2000/svg">
                <path d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" fill-rule="evenodd"/>
                <path d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z"
                      fill-rule="evenodd"/>
                <path d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z"
                      fill-rule="evenodd"/>
              </svg>
              DELETE
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
